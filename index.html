<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img class="gamePic" src="css/pexels-pixabay-262333.jpg" alt="" />
        <h3 class="name">game name</h3>
        <div class="stats">
          <p class="viewers">593.9k</p>
          <div class="streamers">
            <img src="css/1.jpg" alt="" />
            <img src="css/2.jpg" alt="" />
            <img src="css/3.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="stremering-info">
          <p class="game-state">559k<span>watch</span></p>
          <p class="game-state">25.3k<span>Stremers</span></p>
        </div>
        <button class="btn">See more Stremers</button>
        <div class="streamers">
          <div class="streamer">
            <p class="name">gamer1</p>
            <p class="number">23.5k</p>
          </div>
          <div class="streamer">
            <p class="name">gamer2</p>
            <p class="number">10k</p>
          </div>
          <div class="streamer">
            <p class="name">gamer3</p>
            <p class="number">9k</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
